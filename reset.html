<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Asegúrate de enlazar tu CSS si tienes uno -->
  </head>
  <body>
    <div class="reset-password-container">
      <form id="resetPasswordForm">
        <h2>Restablecer Contraseña</h2>
        <div class="form-group">
          <label for="currentPassword"
            >Contraseña Actual (Enviada al correo):</label
          >
          <input
            type="password"
            id="currentPassword"
            name="currentPassword"
            required />
        </div>
        <div class="form-group">
          <label for="newPassword">Nueva Contraseña:</label>
          <input type="password" id="newPassword" name="newPassword" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Cambiar Contraseña
        </button>
      </form>
    </div>

    <!-- SweetAlert2 para mostrar mensajes -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Archivo de JavaScript para manejar el cambio de contraseña -->
    <script src="reset_password.js"></script>
  </body>
</html>
