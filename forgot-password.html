<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Meta información -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Página para restablecer contraseña" />
    <meta name="author" content="Clínica Ginecológica" />

    <!-- Título de la página -->
    <title>Olvidé mi Contraseña</title>

    <!-- Fuentes personalizadas y estilos -->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900"
      rel="stylesheet" />
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
  </head>

  <body class="login-page bg-gradient-primary">
    <div class="container">
      <!-- Fila principal centrada -->
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Fila anidada dentro de la tarjeta -->
              <div class="row">
                <!-- Sección izquierda: imagen -->
                <div class="col-lg-6 d-none d-lg-block bg-login-image">
                  <img
                    src="img/logo.png"
                    alt="Logo Clínica Ginecológica"
                    class="img-fluid mx-auto d-block"
                    style="max-width: 80%; margin-top: 20%" />
                </div>

                <!-- Sección derecha: formulario -->
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-2">
                        ¿Olvidaste tu contraseña?
                      </h1>
                      <p class="mb-4">
                        Lo entendemos, a veces pasan cosas. Solo ingresa tu
                        dirección de correo electrónico abajo y te enviaremos un
                        enlace para restablecer tu contraseña.
                      </p>
                    </div>

                    <!-- Formulario de recuperación de contraseña -->
                    <form
                      class="user"
                      action="ruta_para_procesar_formulario"
                      method="POST">
                      <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input
                          type="email"
                          class="form-control form-control-user"
                          id="email"
                          name="email"
                          aria-describedby="emailHelp"
                          placeholder="Ingresa la dirección de correo electrónico..."
                          required />
                      </div>

                      <!-- Botón de envío del formulario -->
                      <button
                        type="submit"
                        class="btn btn-primary btn-user btn-block">
                        Restablecer Contraseña
                      </button>
                    </form>
                    <hr />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts JavaScript básicos -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
  </body>
</html>
