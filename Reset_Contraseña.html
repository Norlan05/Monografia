<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta
      name="description"
      content="Restablecer Contraseña - Clínica Ginecológica" />
    <title>Restablecer Contraseña - Clínica Ginecológica</title>

    <!-- Fuentes personalizadas y estilos -->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900"
      rel="stylesheet" />
    <link href="CSS/sb-admin-2.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body class="login-page bg-gradient-primary">
    <!-- Control de acceso: si ya está logueado, mandar a 404 -->
    <script>
      if (sessionStorage.getItem("isLoggedIn") === "true") {
        window.location.href = "404.html";
      }
    </script>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-login-image">
                  <img
                    src="img/logo.png"
                    alt="Logo Clínica Ginecológica"
                    class="img-fluid mx-auto d-block"
                    style="max-width: 80%; margin-top: 20%" />
                </div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">
                        Restablecer Contraseña
                      </h1>
                    </div>
                    <form id="resetPasswordForm" class="user">
                      <div class="form-group">
                        <label for="email">Correo:</label>
                        <input
                          type="email"
                          class="form-control form-control-user"
                          id="email"
                          placeholder="Ingresa tu correo electrónico" />
                      </div>
                      <div class="form-group">
                        <label for="resetToken"
                          >Token de Restablecimiento:</label
                        >
                        <input
                          type="text"
                          class="form-control form-control-user"
                          id="resetToken"
                          placeholder="Ingresa el token recibido por correo" />
                      </div>
                      <div class="form-group">
                        <label for="newPassword">Nueva Contraseña:</label>
                        <input
                          type="password"
                          class="form-control form-control-user"
                          id="newPassword"
                          placeholder="Ingresa tu nueva contraseña" />
                      </div>
                      <div class="form-group">
                        <label for="confirmPassword"
                          >Confirmar Contraseña:</label
                        >
                        <input
                          type="password"
                          class="form-control form-control-user"
                          id="confirmPassword"
                          placeholder="Confirma tu nueva contraseña" />
                      </div>
                      <button
                        type="submit"
                        class="btn btn-primary btn-user btn-block">
                        Restablecer Contraseña
                      </button>
                      <hr />
                    </form>
                    <hr />
                    <div class="text-center">
                      <a class="btn btn-primary" href="login.html"
                        >Volver al Login</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
    <script src="JS/reset.js"></script>
  </body>
</html>
